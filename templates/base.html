<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/styles.css" />
    <script
      src="https://kit.fontawesome.com/29ee0bc57e.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>My Todo List 2022</h1>
      <!-- the form action redirect to the add function in the app file and exectutes it -->
      <form action="/add" method="post">
        <label for="title">New Todo</label>
        <input type="text" name="title" placeholder="Enter a note..." />
        <button class="addBtn" type="submit">Add</button>
      </form>
    </header>

    <ul id="myUl">
      <!--make a for loop for each elements in todo and endfor for stopping the loop-->
      {% for todo in todo_list %}
      <li>
        {% if todo.complete == False %}
        <p>{{todo.title}}</p>
        {% else %}
        <p class="checked">{{todo.title}}</p>
        {% endif %}
        <button
          class="btn1 btn"
          onclick="location.href = '/update/{{ todo.id }}'"
        >
          <i class="fa fa-check"></i> Check
        </button>
        <button
          class="btn2 btn"
          onclick="location.href = '/delete/{{ todo.id }}'"
        >
          <i class="fa fa-trash"></i>
        </button>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
